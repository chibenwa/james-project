global
  log stdout format raw local0 info

defaults
  mode tcp
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  log global
  option tcplog

frontend smtp-frontend
  bind :25
  default_backend james-servers

backend james-servers
  server james1 james:2525 send-proxy

frontend imap-frontend
  bind :143
  default_backend james-servers-imap

backend james-servers-imap
  server james1 james:143 send-proxy

frontend smtps-ccpm
    description "Frontend testmsssmtpccpm.sante-ra.fr:587"
    bind :587
    mode    tcp
    option  tcplog
    log global

    default_backend bksmtps-ccpm

backend bksmtps-ccpm
    # Authentification par certificat MSS
    description "Backend testmsssmtpccpm.sante-ra.fr - 588"
    balance source
    mode   tcp
    server test_james10_pub james:2525 send-proxy
